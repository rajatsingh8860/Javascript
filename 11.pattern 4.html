<html>
    <head>
        <title>
            nested for loop examples
        </title>
    </head>
    <body>
        <script>
            for(var a=5;a>=1;a--){
                for(var b=a;b>=1;b--){
                    document.write(b+" ");
                }
                document.write("<br>");
            }
        </script>
    </body>
</html>
