<html>
    <head>
        <title>
            Use of confirm and alert
            </title>
    </head>
    <body>
        <script>
            var a= confirm("Do you like our website");
            if(a){
                alert("Thank you");
            }else{
                alert("Sorry");
            }
        </script>
   
    
    </body>
    </html>
