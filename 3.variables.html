<html>
    <head>
        <title>
            types of variables
        </title>
    </head>
    <body>
        <script>
            var a=10;
            var a=20;
            document.write(a);
            let b=20;
            //  let b=70; let variables can not be overrided 
            document.write(b);
            const c=30;//const defines constant variable you cannot change the value of const variable
            document.write(c);
        </script>
    </body>
</html>
