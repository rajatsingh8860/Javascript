<html>
    <head>
        <title>
            Function with return type
        </title>
    </head>
    <body>
        <script>
            function sum(a,b,c){
                d=a+b+c;
                return d;
            }
            total=sum(80,80,80);
            function percentage(total){
                per=(total/300)*100;
                document.write("Your percentage is : "+per);
            }
            percentage(total);
        </script>
    </body>
</html>
